  <ion-card *ngFor="let art of artwork">
    <img src="{{art.ArtworkImage}}" />
    <ion-card-header>
      <ion-card-subtitle>{{art.ArtworkPrice | currency: 'R'}}</ion-card-subtitle>
      <ion-card-title>{{art.ArtworkTitle}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>Surface:</strong>  {{art.SurfaceTypeName}} <br>
     <strong> Medium:</strong> {{art.MediumTypeName}} <br>
     <strong>Status:</strong> {{art.ArtworkStatusDescription}}     
    </ion-card-content>

    <ion-button expand="block" (click)="storeArtwork(art.ArtworkID)">Buy this Art!</ion-button>
  </ion-card>
