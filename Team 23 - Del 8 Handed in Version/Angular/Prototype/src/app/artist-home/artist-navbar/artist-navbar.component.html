<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">

    <!-- Navbar brand -->
    <img src="../../../assets/logo/artech.png" alt="" class="img-fluid rounded-circle z-depth-0" style="width: 5%;"> 
    <!-- Collapsible content -->
    <links>
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link waves-light" [routerLink]="['artist-exhibitions']" mdbWavesEffect>Exhibitions<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]="['classes']" routerLinkActive="active"  mdbWavesEffect>Art Classes<span class="sr-only">(current)</span></a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]="['artist-showroom']" routerLinkActive="active"  mdbWavesEffect>Artwork Showroom<span class="sr-only">(current)</span></a>
        </li>


        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]="['contact-artist']" routerLinkActive="active"  mdbWavesEffect>Contact Us<span class="sr-only">(current)</span></a>
        </li>
  
      </ul>
      <!-- Links -->
  
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link waves-light" [routerLink]="['my-artwork']" routerLinkActive="active"  mdbWavesEffect>My Artwork</a>
        </li>
        <li class="nav-item">
            <a class="nav-link waves-light" [routerLink]="['my-exhibitions/applications']" routerLinkActive="active"  mdbWavesEffect>My Exhibitions</a>
          </li>
          <li class="nav-item">
              <a class="nav-link waves-light" [routerLink]="['artist-bookings/artistbooking-list']" routerLinkActive="active"  mdbWavesEffect>My Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-light" [routerLink]="['artist-announcements']" routerLinkActive="active"  mdbWavesEffect>Announcements</a>
            </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['invitations']" ><mdb-icon fas icon="envelope"></mdb-icon></a>
        </li>
        <li class="nav-item avatar dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              <i class="fas fa-user-alt"></i></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['artist-account']" >My account</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="/login">Log out</a>
          </div>
        </li>
      </ul>
    </links>
    <!-- Collapsible content -->
  
  </mdb-navbar>
  <!--/.Navbar-->
