      <li class="nav-item">
        <a

            mdbWavesEffect
            >My Invitations</a
          >
        </li> -->
        <li class="nav-item">
          <a
            class="nav-link waves-light"
            [routerLink]="['my-exhibitions/applications']"
            routerLinkActive="active"
            mdbWavesEffect
            >My Exhibitions</a
          >
        </li>
      </ng-container>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [routerLink]="['my-bookings/bookings']"
          routerLinkActive="active"
          mdbWavesEffect
          >My Bookings</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [routerLink]="['announcements']"
          routerLinkActive="active"
          mdbWavesEffect
          >Announcements</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link waves-light"
          [routerLink]="['contact-user']"
          routerLinkActive="active"
          mdbWavesEffect
          >Contact Us</a
        >
      </li>
      <li class="nav-item avatar dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          <i class="fas fa-user-alt"></i
        ></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            [routerLink]="['user-account']"
            >My account</a
          >
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onLogout(logoutModal)"
            >Log out</a
          >
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<!-- ===============MODALS BELOW========================================================================================================== -->

<ng-template #logoutModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Logout</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to Logout?</p>
  </div>
  <div class="modal-footer">
    <button
      mdbBtn
      type="button"
      gradient="peach"
      (click)="modal.dismiss('Cross click')"
      rounded="true"
      mdbWavesEffect
    >
      No
    </button>
    <button
      mdbBtn
      type="button"
      gradient="purple"
      (click)="yesLogout(logoutModal)"
      rounded="true"
      mdbWavesEffect
    >
      Yes
    </button>
  </div>
</ng-template>
