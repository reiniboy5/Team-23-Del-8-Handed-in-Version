<div class="container">
  <div class="row">
    <h1>Artists</h1>
  </div>
  <hr />
  <div class="row">
    <label>Search Artists: (Search Criteria: First Name, Username)</label>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Name, surname, username"
        [(ngModel)]="searchValue"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-success" type="button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <table class="table">
      <thead>
        <tr class="table-primary">
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email Address</th>
          <th scope="col">Phone Number</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of artistList | artistSearch: searchValue">
          <td>{{ item.userFirstName }}</td>
          <td>{{ item.userLastName }}</td>
          <td>{{ item.userName }}</td>
          <td>{{ item.userEmail }}</td>
          <td>0{{ item.userPhoneNumber }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="['/view-artist']"
              (click)="onViewArtist(item)"
            >
              View Profile
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
